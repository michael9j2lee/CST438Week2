<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<title>City</title>
</head>
<body>
	<h2 th:inline="text"> City </h2>
	<table>
		<tr>
			<td>ID</td>
			<td th:text="${city.ID}"></td>
		</tr>
		<tr>
			<td>Name</td>
			<td th:text="${city.Name}"></td>
		</tr>
		<tr>
			<td>Country Code</td>
			<td th:text="${city.Country.code}"></td>
		</tr>
		<tr>
			<td>Country Name</td>
			<td th:text="${city.Country.name}"></td>
		</tr>
		<tr>
			<td>District</td>
			<td th:text="${city.District}"></td>
		</tr>
		<tr>
			<td>Population</td>
			<td th:text="${city.Population}"></td>
		</tr>
		<tr>
			<td>Local Weather</td>
			<td th:text="${city.Weather.temp}"></td>
		</tr>
		<tr>
			<td>Local Time</td>
			<td>Time FIX ME</td>
		</tr>
	</table>
</body>
</html>
